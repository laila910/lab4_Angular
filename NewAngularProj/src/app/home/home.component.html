<div class="container mt-5 border border-black bg-light">
  <div class="row">
     <!-- Register Form start -->
  <form [formGroup] = "myRegFormValidation" class="form" (ngSubmit)="SendData()">
    <div class="form-group mt-3">
       <label for="exampleInputName">Name</label>
       <input formControlName="name" [ngClass]="!NameValid ?'red' :'green'" type="text" class="form-control" id="exampleInputName"  placeholder="Enter Name..">
     </div>
     <div *ngIf="!NameValid">
        <p class="alert alert-danger">* Name Required</p>
      </div>
      <div *ngIf="NameValid">
        <p class="alert alert-success">* Name Valid</p>
      </div>
   
     <div class="form-group mt-3">
       <label for="exampleInputAge">Age</label>
       <input formControlName="age"  [ngClass]="!AgeValid ?'red' :'green'" type="number" class="form-control" id="exampleInputAge"  placeholder="Enter Your Age..">
     </div>
     <div *ngIf="!AgeValid">
        <p class="alert alert-danger">* Age must be between 20 and 40 </p>
      </div>
      <div *ngIf="AgeValid">
        <p class="alert alert-success">* Age Valid </p>
      </div>
   
     <div class="form-group mt-3">
       <label for="exampleInputEmail">Email</label>
       <input formControlName="email"  [ngClass]="!EmailValid ?'red' :'green'" type="email" class="form-control" id="exampleInputEmail"  placeholder="Enter Your Email..">
     </div>
     <div *ngIf="!EmailValid">
       <p class="alert alert-danger">* Email Required</p>
     </div>
     <div *ngIf="EmailValid">
        <p class="alert alert-success">* Email Valid</p>
      </div>
     <button type="submit" class="btn btn-primary mt-3 mb-3" >Submit</button>
    </form>
   <!-- Register Form End -->
  </div>
</div>
